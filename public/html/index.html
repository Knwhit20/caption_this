<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caption This!</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <style>
        .cardDiv {
            display: flex;
            flex-wrap: wrap;
        }
        .image img {
            height: 300px;
        }
    </style>
</head>



<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 is-family-code">
                    Caption This!
                </h1>
                <h2 class="subtitle">

                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column cardDiv">
                </div>
            </div>
        </div>
    </section>
    
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Caption the Image</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p class="image is-4by3 modalSrc">
                    <img class="modalImg" src="" alt="">
                </p>
                <div class="field">
                    <label class="label">Enter your meme comment</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Enter your comment"></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">All Comments</label>
                    <h1>Test Test</h1>
                    
                </div>

            </section>

            </section>


            <footer class="modal-card-foot">
                <div class="control">
                <button type = "submit" id="save" class="button is-success">Save changes</button>
                </div> 
                <button id="cancel" class="button">Cancel</button>
            </footer>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered is-primary">
            <p>
               <a> <strong>Caption This</strong> by Kristen Stroup, Sager Williams, Claude Hatfield, Tammy Lacy </a>
            </p>
        </div>
    </footer>

    <script src="../js/index.js"></script>
</body>

</html>
